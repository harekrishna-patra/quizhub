<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Simple Quiz</title>
  <link rel="stylesheet" href="style1.css">
</head>
<body>
  <div id="quiz">
    <h2 id="question">Question goes here</h2>
    <div id="choices">
      <button class="choice" onclick="checkAnswer(this)">Choice 1</button>
      <button class="choice" onclick="checkAnswer(this)">Choice 2</button>
      <button class="choice" onclick="checkAnswer(this)">Choice 3</button>
      <button class="choice" onclick="checkAnswer(this)">Choice 4</button>
    </div>
    <p id="feedback"></p>
    <button id="nextButton" onclick="nextQuestion()">Next Question</button>
  </div>
  <script src="script.js"></script>
</body>
</html>
